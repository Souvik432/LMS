<!-- WebContent/addMembership.html -->
<form method="post" action="AddMembershipServlet">
    Name: <input type="text" name="name" required><br/>
    Email: <input type="email" name="email" required><br/>
    Duration:<br/>
    <label><input type="radio" name="duration" value="6months" checked> 6 Months</label><br/>
    <label><input type="radio" name="duration" value="1year"> 1 Year</label><br/>
    <label><input type="radio" name="duration" value="2years"> 2 Years</label><br/>
    <input type="submit" value="Add Membership">
</form>
